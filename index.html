<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Pokemon Hangman</h1>
    </header>
    <main>
        <section class="game-area">
            <h1>Guess the name of a Pokemon!</h1>
            <p class="score">Score: 0</p>
            <ul class="word"></ul>
            <p class="message">Pick a letter!</p>
            <ul class="qwerty"></ul>
            <a href="https://www.bensound.com">Royalty Free Music from Bensound</a>
        </section>
    </main>
    <footer>
        <audio src="https://www.bensound.com/bensound-music/bensound-funnysong.mp3" type="audio/mpeg" autoplay controls
            loop>www.bensound.com</audio>
    </footer>
</body>

</html>
