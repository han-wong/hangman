<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="flex-col">
        <h1>Pokemon Hangman</h1>
    </header>
    <main>
        <section class="game-area flex-col">
            <h1 class="title">Which Pok√©mon is this!</h1>
            <ul class="scorebar">
                <li class="score">SCORE<br> 0</li>
                <li class="pokemon"></li>
                <li class="life">LIFE<br> &hearts;&hearts;&hearts;&hearts;&hearts;&hearts;&hearts;</li>
            </ul>
            <p class="message">Pick a letter!</p>
        </section>
        <section class="game-area flex-col">
            <ul class="word flex-row"></ul>
            <ul class="qwerty flex-row"></ul>
            <a href="https://www.bensound.com">Royalty Free Music from Bensound</a>
        </section>
    </main>
    <footer class="flex-col">
        <audio src="https://www.bensound.com/bensound-music/bensound-smile.mp3" type="audio/mpeg" controls
            loop>www.bensound.com</audio>
    </footer>
</body>

</html>
